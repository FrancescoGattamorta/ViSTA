<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    box-sizing: border-box;
  }
  
  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 50px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 40px;
  }
  
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 25px;
  }
  
  .form-group label {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 10px;
  }
  
  .form-group input {
    padding: 15px;
    border: none;
    border-radius: 5px;
    background-color: #f8f8f8;
    font-size: 16px;
    font-weight: 400;
    color: #333;
  }
  
  .form-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
  }
  
  .form-row .form-group {
    width: calc(33.33% - 10px);
  }
  
  .btn {
    padding: 15px 25px;
    border: none;
    border-radius: 5px;
    background-color: #008CBA;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    transition: background-color 0.2s ease;
  }
  
  .btn:hover {
    background-color: #005f6b;
  }
    </style>
</head>
<body>
    <form action="your_payment_processor.php" method="post">
        <h2>Payment Information</h2>
      
        <div class="form-group">
          <label for="card-holder-name">Cardholder Name</label>
          <input type="text" id="card-holder-name" name="card-holder-name" required>
        </div>
      
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" required>
        </div>
      
        <div class="form-row">
          <div class="form-group">
            <label for="expiration-month">Expiration Month</label>
            <input type="text" id="expiration-month" name="expiration-month" required>
          </div>
      
          <div class="form-group">
            <label for="expiration-year">Expiration Year</label>
            <input type="text" id="expiration-year" name="expiration-year" required>
          </div>
      
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
          </div>
        </div>
      
        <button type="submit" class="btn">Pay Now</button><br>
        <br><a href="home.html" style="padding: 0%;"> Go back to Home</a>
      </form>
      
    
</body>
</html>
